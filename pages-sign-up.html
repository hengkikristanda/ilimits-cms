<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5"> -->
        <!-- <meta name="author" content="AdminKit"> -->
        <!-- <meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web"> -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="shortcut icon" href="img/icons/exchange-money-svgrepo-com.svg">
        <!-- <link rel="canonical" href="https://demo-basic.adminkit.io/" /> -->
        <title>CRM - Dashboard Demo</title>
        <link href="css/app.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    </head>
    <body>
        <main class="d-flex w-100">
            <div class="container d-flex flex-column">
                <div class="row vh-100">
                    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                        <div class="d-table-cell align-middle">
                            <div class="text-center mt-4">
                                <h1 class="h2">Request Access</h1>
                                <p class="lead">
                                    Fill out the form below to request access.
                                </p>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <div class="m-sm-4">
                                        <form>
                                            <div class="mb-3">
                                                <label class="form-label">Name</label>
                                                <input
                                                    class="form-control form-control-lg"
                                                    type="text"
                                                    name="name"
                                                    placeholder="Enter your name"
                                                >
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Date of Birth</label>
                                                <input
                                                    class="form-control form-control-lg"
                                                    type="date"
                                                    name="company"
                                                    placeholder="Enter your company name"
                                                >
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Email</label>
                                                <input
                                                    class="form-control form-control-lg"
                                                    type="email"
                                                    name="email"
                                                    placeholder="Enter your email"
                                                >
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Password</label>
                                                <input
                                                    class="form-control form-control-lg"
                                                    type="password"
                                                    name="password"
                                                    placeholder="Enter password"
                                                >
                                            </div>
                                            <div class="text-center mt-3">
                                                <a href="pages-sign-in.html" class="btn btn-lg btn-primary">Sign up</a>
                                                <!-- <button type="submit" class="btn btn-lg btn-primary">Sign up</button> -->
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="js/app.js"></script>
    </body>
</html>
